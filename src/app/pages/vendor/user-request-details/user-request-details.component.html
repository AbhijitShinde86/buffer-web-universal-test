<section class="py-5">
    <div class="container">
      
      <h4 class="h2color mb-3">User details</h4>

      <form class="row g-3 forminpsize" [formGroup]="userRequestForm" (ngSubmit)="onAccept()">  
        <div class="col-md-6">
          <label class="form-label fontsm">Startup Name</label>
          <input type="text" class="form-control" formControlName="productName">
        </div>
        <div class="col-md-6">
          <label class="form-label fontsm">Username</label>
          <input type="text" class="form-control" formControlName="username">
        </div>
        <div class="col-md-6">
          <label class="form-label fontsm">Name</label>
          <input type="text" class="form-control" formControlName="name" >
        </div>
        <div class="col-md-6">
          <label class="form-label fontsm">Email</label>
          <input type="email" class="form-control" formControlName="email">
        </div>
        <div class="col-md-6">
          <label class="form-label fontsm">Company Name</label>
          <input type="text" class="form-control" formControlName="companyName">
        </div>
        <div class="col-md-6">
          <label class="form-label fontsm">Company Website</label>
          <input type="text" class="form-control" formControlName="companyWebsite">
        </div>
        <div class="col-md-6">
          <label class="form-label fontsm">Company Designation</label>
          <input type="text" class="form-control" formControlName="companyDesignation">
        </div>
        <div class="col-md-6">
          <label class="form-label fontsm">Notes</label>
          <input type="text" class="form-control" formControlName="notes">
        </div>
        <div class="col-md-6">
          <label class="form-label fontsm">Introduce Yourself</label>
          <input type="text" class="form-control" formControlName="introDetails">
        </div>
        <div class="col-md-6">
          <label class="form-label fontsm">Twitter URL</label>
          <input type="text" class="form-control" formControlName="twitterUsername">
        </div>
        <div class="col-md-6">
          <label class="form-label fontsm">LinkedIn URL</label>
          <input type="text" class="form-control" formControlName="linkedinUsername">
        </div>
  
        <div class="col-12 mt-5" *ngIf="curRequestData?.reqStatus == 'ADD'">
            <button type="submit" class="btn btn-success">Accept</button>
            <button type="button" (click)="onDecline()" class="btn btn-danger ms-3">Decline</button>
        </div>  
      </form>

      

    </div>
  </section>
