    <div class="container">

        <div class="mt-4">
            <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
              <li class="nav-item" role="presentation">
                <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true">Beta Users</button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Beta User Requests</button>
              </li>
            </ul>
            <div class="tab-content" id="pills-tabContent">
              <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                <table class="w-100 userreqtable">
                  <thead>
                    <tr>
                      <th>Name</th>
                      <th>Username</th>
                      <th>Email</th>
                      <th>Details</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let request of getRequests('APV')" >
                      <td>{{request?.betaReqAdminId?.name}}</td>
                      <td>{{request?.betaUserId?.username}}</td>
                      <td>{{request?.betaReqAdminId?.email}}</td>
                      <td class="reqdetails" (click)="onSelectedRequestClick(request._id)" >Show details</td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
                <table class="w-100 userreqtable">
                  <thead>
                    <tr>
                      <th>Name</th>
                      <th>Username</th>
                      <th>Email</th>
                      <th>Details</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let request of getRequests('ADD')" >
                      <td>{{request?.betaReqAdminId?.name}}</td>
                      <td>{{request?.betaUserId?.username}}</td>
                      <td>{{request?.betaReqAdminId?.email}}</td>
                      <td class="reqdetails" (click)="onSelectedRequestClick(request._id)" >Show details</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
        </div>
    </div>
</section>
