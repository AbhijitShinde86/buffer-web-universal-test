<div *ngIf="isVendorModule">
  <header class="vendordb py-4 text-white">
    <div class="container">
      <div class="d-flex align-items-center justify-content-between">
          <div class="d-flex align-items-center">
            <img src="assets/images/ba-logo-white.png" alt="" width="150">
            <span>| Vendor Dashboard</span>
          </div>
          <div>
            <p class="font9rem text-decoration-underline cursorpointer" routerLink="/">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left me-2" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
              </svg>
            Back To Website</p>
          </div>
      </div>
      
    </div>
  </header>
  <router-outlet></router-outlet>
  <app-vendor-footer></app-vendor-footer>
</div>

<div *ngIf="!isVendorModule">
  <app-header [userData]="user" [isBaseModule]="isBaseModule" [isBetaModule]="isBetaModule" [isDealsModule]="isDealsModule"></app-header>      
  <router-outlet></router-outlet>
  <app-subfooter></app-subfooter>
  <app-footer [userData]="user"></app-footer>
</div>
