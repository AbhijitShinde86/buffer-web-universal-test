<div class="col-md-8 m-auto">
  <div class="ms-lg-5">
    <h5 class="h2color mb-4">Profile</h5>

    <form class="row g-3 forminpsize" [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="prof-box">
      <figure class="mt-3">
        <img *ngIf="!imageSrc"  src="assets/images/blankUser.webp"  alt="" class="img-lg mb-3 img-avatar">
        <img *ngIf="imageSrc"  [src]="imageSrc" (error) ="$event.target.src = 'assets/images/blankUser.webp'" alt="" class="img-lg mb-3 img-avatar">
        <i  *ngIf="imageSrc" (click)="removeOldImage(0)">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle-fill" viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
          </svg>
        </i>
        <br>
        <label>   
          <input id="file-upload" type="file" formControlName="photoUrl" (change)="onFileChange($event)" #photoFile 
          style=" width: 0; height: 0; visibility: hidden; padding: 0;"/>
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-camera-fill" viewBox="0 0 16 16">
            <path d="M10.5 8.5a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
            <path d="M2 4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-1.172a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 9.172 2H6.828a2 2 0 0 0-1.414.586l-.828.828A2 2 0 0 1 3.172 4H2zm.5 2a.5.5 0 1 1 0-1 .5.5 0 0 1 0 1zm9 2.5a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0z"/>
          </svg> Upload
        </label>
      </figure>
      <div class="row ms-lg-3">
      <div class="col-md-5">
        <label class="form-label font8rem fw-bold">First Name</label>
        <input type="text" class="form-control" formControlName="firstName" placeholder="First Name" >
      </div>
      <div class="col-md-5">
        <label class="form-label font8rem fw-bold">Last Name</label>
        <input type="text" class="form-control" formControlName="lastName" placeholder="Last Name" >
      </div>
      <div class="col-md-5">
        <label class="form-label font8rem fw-bold">Email</label>
        <input type="email" class="form-control" formControlName="email" placeholder="Email">
      </div>
      <div class="col-md-5">
        <label class="form-label font8rem fw-bold">Username</label>
        <input type="text" class="form-control" formControlName="username" placeholder="Username"
        [ngClass]="[submitted && uF.username.errors ? 'is-invalid' : '',  submitted && !uF.username.errors ? 'is-valid' : '']" 
        />
        <div *ngIf="submitted && uF.username.errors" class="invalid-feedback">
            <div *ngIf="uF.username.errors.required">Username is required</div>
        </div>
      </div>
      <div class="col-md-5">
        <label class="form-label font8rem fw-bold">Company Name</label>
        <input type="text" class="form-control" formControlName="companyName" placeholder="Comapny Name" >
      </div>
      <div class="col-md-5">
        <label class="form-label font8rem fw-bold">Company Website</label>
        <input type="text" class="form-control" formControlName="companyWebsite" placeholder="Company Website" >
      </div>

      
      <div class="col-12 mt-5">
        <button type="submit" [disabled]="isLoading" class="btn btn-primary fontsm">Submit My Details</button>
      </div>

    </div>
    </div>
    </form>
  </div>
</div>
